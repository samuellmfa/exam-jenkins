apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cast-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: cast-service
  template:
    metadata:
      labels:
        app: cast-service
    spec:
      containers:
        - name: cast-service
          image: {{ .Values.image.cast_service.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URI
              value: "postgresql://{{ .Values.db_cast.username }}:{{ .Values.db_cast.password }}@{{ .Values.cast-db.database }}:5432/{{ .Values.db_cast.db_dev }}"

