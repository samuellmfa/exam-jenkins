apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 8085
          volumeMounts:
            - name: nginx-storage
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf  # This should be the file inside the volume
      volumes:
        - name: nginx-storage
          persistentVolumeClaim:
            claimName: nginx-pvc

