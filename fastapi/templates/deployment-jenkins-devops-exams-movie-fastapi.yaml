apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-service
  template:
    metadata:
      labels:
        app: movie-service
    spec:
      containers:
        - name: movie-service
          image: samuellmfa/movie-service:v.9.0
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URI
              value: 'postgresql://movie_db_username:movie_db_password@movie-db/movie_db_dev'
